<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Genesis - Hardcore Inflation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            color: white; font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
        }
        #score-display { font-size: 28px; color: #fff; }
        #stats-display { font-size: 16px; display: flex; gap: 15px; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px;}
        .stat-item { display: flex; align-items: center; gap: 5px; }
        
        #overlay { 
            position: absolute; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 10; 
        }
        #msg { color: #ffcc00; font-size: 50px; margin-bottom: 30px; font-weight: bold; letter-spacing: 2px; text-shadow: 3px 3px 0 #000; }
        button { 
            padding: 15px 50px; font-size: 20px; cursor: pointer; 
            background: #ffcc00; border: 3px solid #fff; border-radius: 50px; font-weight: bold; color: #000;
            pointer-events: auto; transition: transform 0.1s; box-shadow: 0 4px 0 #d4aa00;
        }
        button:active { transform: scale(0.95); box-shadow: 0 2px 0 #d4aa00; top: 2px; position: relative;}
        button:disabled { background: #888; border-color: #aaa; color: #ccc; box-shadow: none; cursor: default; }
        
        #virtual-pad {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: none; transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #pad-knob {
            position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="msg">GENESIS</div>
        <button id="start-button" disabled>Î°úÎî© Ï§ë...</button>
    </div>
    <div id="ui-container">
        <div id="hud">
            <div id="score-display">SCORE: 0</div>
            <div id="stats-display">
                <span class="stat-item" style="color:#00ffff">Spd: 100%</span>
                <span class="stat-item" style="color:#ff5555">Pow: 1</span>
                <span class="stat-item" style="color:#ffff00">Larg: 100%</span>
            </div>
        </div>
        <div id="virtual-pad"><div id="pad-knob"></div></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let gameActive = false, score = 0, playerHP = 10;
        const maxPlayerHP = 10;
        let isInvincible = false;
        
        let atkSpeedMult = 1.0, shootTimer = 0, shootInterval = 900;
        let projectileCount = 1, projectileSize = 1.0;
        
        // ÎÇúÏù¥ÎèÑ Î≥ÄÏàò
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 2000;
        
        let enemies = [], projectiles = [], enemyProjectiles = [];
        let items = [], dyingEnemies = [];
        let hpHearts = [], particles = [];
        let isDragging = false, startX = 0, currentX = 0, moveDir = 0;
        const keys = {};

        const scoreEl = document.getElementById('score-display');
        const statsEl = document.getElementById('stats-display');

        const skyColor = 0x87CEEB;
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(skyColor);
        scene.fog = new THREE.Fog(skyColor, 40, 160);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.4));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 30, 20);
        scene.add(dirLight);

        // --- Î∞∞Í≤Ω ---
        const roadWidth = 16;
        const roadMat = new THREE.MeshLambertMaterial({ color: 0xccaa66 }); 
        const road = new THREE.Mesh(new THREE.PlaneGeometry(roadWidth, 2000), roadMat);
        road.rotation.x = -Math.PI / 2;
        scene.add(road);

        const grassMat = new THREE.MeshLambertMaterial({ color: 0x4caf50 });
        const sideGroundGeo = new THREE.PlaneGeometry(600, 2000);
        const leftGround = new THREE.Mesh(sideGroundGeo, grassMat);
        leftGround.rotation.x = -Math.PI / 2; leftGround.position.set(-(300 + roadWidth/2), -0.05, 0);
        scene.add(leftGround);
        const rightGround = new THREE.Mesh(sideGroundGeo, grassMat);
        rightGround.rotation.x = -Math.PI / 2; rightGround.position.set(300 + roadWidth/2, -0.05, 0);
        scene.add(rightGround);

        const treeCount = 800;
        const treeGeo = new THREE.ConeGeometry(1.5, 4, 8);
        const treeMat = new THREE.MeshLambertMaterial({ color: 0x2e7d32 });
        const forest = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < treeCount; i++) {
            const side = Math.random() > 0.5 ? 1 : -1;
            const x = (roadWidth/2 + 3 + Math.random() * 50) * side;
            const z = (Math.random() - 0.5) * 500;
            const scale = 0.8 + Math.random() * 0.6;
            dummy.position.set(x, 2 * scale, z);
            dummy.scale.set(scale, scale, scale);
            dummy.updateMatrix();
            forest.setMatrixAt(i, dummy.matrix);
        }
        scene.add(forest);

        function createHPBar(width, height, color) {
            const group = new THREE.Group();
            const bg = new THREE.Mesh(new THREE.PlaneGeometry(width, height), new THREE.MeshBasicMaterial({ color: 0x000000 }));
            const fg = new THREE.Mesh(new THREE.PlaneGeometry(width, height), new THREE.MeshBasicMaterial({ color: color }));
            fg.position.z = 0.01; group.add(bg, fg);
            return { group, fg, fullWidth: width };
        }
        function updateHPBar(bar, current, max) {
            const ratio = Math.max(0, current / max);
            bar.fg.scale.x = ratio; bar.fg.position.x = -(bar.fullWidth * (1 - ratio)) / 2;
        }
        function updateStatsUI() {
            statsEl.innerHTML = `
                <span class="stat-item" style="color:#00ffff">Spd: ${Math.round(atkSpeedMult*100)}%</span>
                <span class="stat-item" style="color:#ff5555">Pow: ${projectileCount}</span>
                <span class="stat-item" style="color:#ffff00">Larg: ${Math.round(projectileSize*100)}%</span>
            `;
        }

        const heartGeo = new THREE.SphereGeometry(0.3, 8, 8);
        const heartMat = new THREE.MeshLambertMaterial({ color: 0xff0000, emissive: 0x550000 });
        function initHeartTrail() {
            hpHearts.forEach(h => scene.remove(h)); hpHearts = [];
            for(let i=0; i<maxPlayerHP; i++) {
                const heart = new THREE.Mesh(heartGeo, heartMat);
                heart.position.set(0, 1, 5);
                scene.add(heart); hpHearts.push(heart);
            }
        }

        const particleGeo = new THREE.BoxGeometry(0.15, 0.15, 0.15);
        function spawnExplosion(pos) {
            for(let i=0; i<10; i++) {
                const particle = new THREE.Mesh(particleGeo, heartMat);
                particle.position.copy(pos);
                particle.velocity = new THREE.Vector3((Math.random()-0.5)*0.3, (Math.random()*0.3), (Math.random()-0.5)*0.3);
                particle.life = 1.0;
                scene.add(particle); particles.push(particle);
            }
        }

        const playerGroup = new THREE.Group(); scene.add(playerGroup);
        const loader = new GLTFLoader();
        let sharedModelRaw;
        loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
            sharedModelRaw = gltf.scene;
            const playerModel = sharedModelRaw.clone();
            playerModel.scale.set(0.35, 0.35, 0.35); playerModel.rotation.y = Math.PI;
            playerGroup.add(playerModel);
            document.getElementById('start-button').disabled = false;
            document.getElementById('start-button').innerText = "Í≤åÏûÑ ÏãúÏûë";
        });

        // Ï°∞Ïûë
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        const pad = document.getElementById('virtual-pad'); const knob = document.getElementById('pad-knob');
        const onStart = (x, y) => {
            if (!gameActive) return; isDragging = true; startX = x;
            pad.style.display = 'block'; pad.style.left = x + 'px'; pad.style.top = y + 'px'; knob.style.left = '50%';
        };
        const onMove = (x) => {
            if (!isDragging) return; currentX = x; let diff = currentX - startX;
            knob.style.left = (50 + (Math.max(-40, Math.min(40, diff)) / 40) * 50) + '%';
            moveDir = diff > 5 ? 1 : (diff < -5 ? -1 : 0);
        };
        const onEnd = () => { isDragging = false; moveDir = 0; pad.style.display = 'none'; };
        window.addEventListener('mousedown', e => onStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => onMove(e.clientX));
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchstart', e => onStart(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('touchmove', e => onMove(e.touches[0].clientX));
        window.addEventListener('touchend', onEnd);

        function spawnItem(pos) {
            const rand = Math.random(); let type, color;
            if (rand < 0.33) { type = 'speed'; color = 0x00ffff; } 
            else if (rand < 0.66) { type = 'count'; color = 0xff0000; } 
            else { type = 'size'; color = 0xffff00; }
            const itemGeo = new THREE.BoxGeometry(1.2, 0.4, 0.4);
            const itemMat = new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 0.6 });
            const item = new THREE.Mesh(itemGeo, itemMat);
            item.position.set(pos.x, 0.5, pos.z); item.userData = { type: type };
            scene.add(item); items.push(item);
        }

        // --- üî• ÌïµÏã¨ Î≥ÄÍ≤Ω: Í∞ÄÌååÎ•∏ ÎÇúÏù¥ÎèÑ ÏÉÅÏäπ Î°úÏßÅ ---
        function spawnEnemy() {
            if (!gameActive || !sharedModelRaw) return;
            const enemyGroup = new THREE.Group();
            const enemyModel = sharedModelRaw.clone();
            enemyModel.scale.set(0.35, 0.35, 0.35);
            
            // 1. Í∏∞Î≥∏ Ï≤¥Î†• Í≥ÑÏÇ∞ (10Ï†êÎãπ 1Ïî© Ï¶ùÍ∞Ä)
            const baseHP = 1 + Math.floor(score / 10);
            
            // 2. ÏóòÎ¶¨Ìä∏ ÌôïÎ•† (30% ÌôïÎ•†Î°ú 5Î∞∞ Ï≤¥Î†•)
            const isElite = Math.random() < 0.3;
            const finalHP = isElite ? baseHP * 5 : baseHP;
            
            // 3. ÏÉâÏÉÅ Í≤∞Ï†ï (Í∞ïÌï†ÏàòÎ°ù Ïñ¥Îë°Í±∞ÎÇò Í∏àÏÉâ)
            let enemyColor = 0xff5555; // Í∏∞Î≥∏ Îπ®Í∞ï
            if (isElite) {
                if (score > 100) enemyColor = 0xffd700; // Ï¥àÎ∞ò ÏóòÎ¶¨Ìä∏: Í∏àÏÉâ
                else enemyColor = 0x111111; // ÏùºÎ∞ò ÏóòÎ¶¨Ìä∏: Í≤ÄÏ†ï
            } else {
                // ÏùºÎ∞ò Ï†ÅÎèÑ Ï≤¥Î†•Ïù¥ ÎÜíÏúºÎ©¥ ÏÉâ Î≥ÄÌôî (Îπ®Í∞ï -> Î≥¥Îùº -> Í≤ÄÏ†ï Í≥ÑÏó¥)
                if (baseHP > 5) enemyColor = 0x800080;
                if (baseHP > 10) enemyColor = 0x440044;
            }

            enemyModel.traverse(c => { 
                if(c.isMesh) { 
                    c.material = c.material.clone(); 
                    c.material.color.set(enemyColor); 
                }
            });
            enemyGroup.add(enemyModel);
            
            const hpBar = createHPBar(1.2, 0.15, 0xff0000); hpBar.group.position.set(0, 3.2, 0);
            enemyGroup.add(hpBar.group);
            enemyGroup.position.set((Math.random()-0.5)*(roadWidth-3), 0, playerGroup.position.z - 80);
            scene.add(enemyGroup);
            
            enemies.push({ 
                mesh: enemyGroup, 
                hp: finalHP, maxHP: finalHP, 
                hpBar: hpBar, lastShot: performance.now() + Math.random() * 2000 
            });
        }

        function enemyShoot(enemyPos) {
            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            ball.position.set(enemyPos.x, 1.5, enemyPos.z); scene.add(ball); enemyProjectiles.push(ball);
        }

        function playerShoot() {
            const spread = 0.5; 
            for (let i = 0; i < projectileCount; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.25*projectileSize, 8, 8), new THREE.MeshStandardMaterial({ color: 0xffff00 }));
                const offsetX = (i - (projectileCount - 1) / 2) * spread;
                p.position.set(playerGroup.position.x + offsetX, 1, playerGroup.position.z);
                scene.add(p); projectiles.push(p);
            }
        }

        function takeDamage(sourceType) {
            if (!gameActive || playerHP <= 0) return;
            if (sourceType === 'hit' && isInvincible) return;
            playerHP--;
            const lastHeart = hpHearts.pop();
            if(lastHeart) { spawnExplosion(lastHeart.position); scene.remove(lastHeart); }
            if (playerHP <= 0) gameOver();
            else if (sourceType === 'hit') {
                isInvincible = true; let blink = 0;
                const timer = setInterval(() => { playerGroup.visible = !playerGroup.visible; if (++blink > 6) { clearInterval(timer); playerGroup.visible = true; isInvincible = false; } }, 100);
            }
        }

        function gameOver() {
            gameActive = false; document.getElementById('msg').innerText = "GAME OVER"; document.getElementById('start-button').innerText = "Îã§Ïãú ÏãúÏûë"; document.getElementById('overlay').style.display = 'flex';
        }

        document.getElementById('start-button').addEventListener('click', () => {
            if (playerHP <= 0) location.reload();
            else {
                document.getElementById('overlay').style.display = 'none'; gameActive = true;
                atkSpeedMult = 1.0; projectileCount = 1; projectileSize = 1.0; shootInterval = 900; 
                enemySpawnInterval = 2000;
                updateStatsUI();
                initHeartTrail();
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (gameActive) {
                const now = performance.now();

                // üî• ÎÇúÏù¥ÎèÑ Ïä§ÏºÄÏùºÎßÅ: Ï†êÏàòÎãπ 50msÏî© Í∞êÏÜå (Îß§Ïö∞ Í∞ÄÌååÎ¶Ñ)
                // 40Ï†êÎßå ÎêòÏñ¥ÎèÑ 0.25Ï¥àÎßàÎã§ ÎÇòÏò¥ (ÏµúÏÜå 250ms)
                enemySpawnInterval = Math.max(250, 2000 - (score * 50));

                if (now - enemySpawnTimer > enemySpawnInterval) {
                    spawnEnemy();
                    enemySpawnTimer = now;
                }

                playerGroup.position.z -= 0.18; 
                let finalMoveDir = moveDir;
                if (keys['a'] || keys['arrowleft']) finalMoveDir = -1;
                if (keys['d'] || keys['arrowright']) finalMoveDir = 1;
                if (finalMoveDir !== 0) playerGroup.position.x += finalMoveDir * 0.14;
                playerGroup.position.x = Math.max(-7, Math.min(7, playerGroup.position.x));

                camera.position.set(playerGroup.position.x * 0.5, 8, playerGroup.position.z + 10);
                camera.lookAt(playerGroup.position.x, 0, playerGroup.position.z - 10);

                hpHearts.forEach((heart, i) => {
                    const row = Math.floor(i / 5); const col = i % 5;
                    const xOffset = (col - 2) * 0.6; const zOffset = 2.5 + (row * 0.7);
                    const targetX = playerGroup.position.x + xOffset; const targetZ = playerGroup.position.z + zOffset;
                    heart.position.x = THREE.MathUtils.lerp(heart.position.x, targetX, 0.1);
                    heart.position.z = THREE.MathUtils.lerp(heart.position.z, targetZ, 0.1);
                    heart.position.y = 1.0 + Math.sin(now * 0.005 + i) * 0.15;
                });

                if (now - shootTimer > shootInterval) { playerShoot(); shootTimer = now; }

                enemies.forEach((e, idx) => {
                    e.mesh.position.z += 0.05; e.hpBar.group.quaternion.copy(camera.quaternion);
                    if (now - e.lastShot > 3000) { enemyShoot(e.mesh.position); e.lastShot = now; }
                    
                    if (playerGroup.position.distanceTo(e.mesh.position) < 1.5) {
                        takeDamage('hit'); scene.remove(e.hpBar.group); dyingEnemies.push({ mesh: e.mesh, timer: 0 }); enemies.splice(idx, 1);
                    }
                    else if (e.mesh.position.z > playerGroup.position.z + 10) {
                        takeDamage('pass'); scene.remove(e.mesh); enemies.splice(idx, 1);
                    }
                });

                projectiles.forEach((p, i) => {
                    p.position.z -= 0.8;
                    for (let ei = enemies.length - 1; ei >= 0; ei--) {
                        const e = enemies[ei]; const hitDist = 1.2 * projectileSize; 
                        if (p.position.distanceTo(e.mesh.position) < hitDist) {
                            scene.remove(p); projectiles.splice(i, 1); e.hp -= 1; updateHPBar(e.hpBar, e.hp, e.maxHP);
                            if (e.hp <= 0) {
                                scene.remove(e.hpBar.group); dyingEnemies.push({ mesh: e.mesh, timer: 0 }); enemies.splice(ei, 1);
                                score++; scoreEl.innerText = `SCORE: ${score}`;
                                if (Math.random() < 0.2) spawnItem(e.mesh.position);
                            }
                            break;
                        }
                    }
                    if (p && p.position.z < playerGroup.position.z - 100) { scene.remove(p); projectiles.splice(i, 1); }
                });

                enemyProjectiles.forEach((eb, i) => {
                    eb.position.z += 0.4;
                    if (eb.position.distanceTo(playerGroup.position) < 1.5) { takeDamage('hit'); scene.remove(eb); enemyProjectiles.splice(i, 1); }
                    else if (eb.position.z > playerGroup.position.z + 10) { scene.remove(eb); enemyProjectiles.splice(i, 1); }
                });

                dyingEnemies.forEach((de, i) => {
                    de.timer += 0.05; de.mesh.rotation.x -= 0.1; de.mesh.position.y -= 0.02;
                    if (de.timer > 1.5) { scene.remove(de.mesh); dyingEnemies.splice(i, 1); }
                });

                particles.forEach((p, i) => {
                    p.position.add(p.velocity); p.life -= 0.05; p.scale.multiplyScalar(0.9);
                    if(p.life <= 0) { scene.remove(p); particles.splice(i, 1); }
                });

                items.forEach((item, i) => {
                    item.rotation.y += 0.05;
                    if (playerGroup.position.distanceTo(item.position) < 1.8) {
                        const type = item.userData.type;
                        if (type === 'speed') { atkSpeedMult += 0.1; shootInterval = 900 / atkSpeedMult; } 
                        else if (type === 'count') projectileCount += 1;
                        else if (type === 'size') projectileSize += 0.2;
                        updateStatsUI(); scene.remove(item); items.splice(i, 1);
                    } else if (item.position.z > playerGroup.position.z + 10) { scene.remove(item); items.splice(i, 1); }
                });

                const offsetZ = playerGroup.position.z - 500;
                road.position.z = offsetZ; leftGround.position.z = offsetZ; rightGround.position.z = offsetZ; forest.position.z = offsetZ;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
